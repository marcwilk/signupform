<!DOCTYPE html>
<html>
  <head>
    <title>Signup Form</title>
  </head>

<body>
  <form>
    <input type="text" name="email" value="" placeholder="Enter email">
      <br>
    <input type="text" name="password" value="" placeholder="Enter password">
      <br>
    <input type="text" name="github" value="" placeholder="Enter Github username">
      <br>
    <input type="radio" id="Enterprise" name="type" value="Enterprise" checked>
     <label for="Enterprise">Enterprise</label><br>
    <input type="radio" id="Pro" name="type" value="Pro" checked> 
     <label for="Pro">Pro</label><br>
    <input type="radio" id="Free" name="type" value="Free" checked>
     <label for="Free">Free</label><br>
    <input type="checkbox" id="Remember Me" name="remember" value="Remember Me"> Remember Me<br>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
