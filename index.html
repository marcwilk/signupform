<!DOCTYPE html>
<html>
 <head>
  <title>Signup Form</title>
 </head>

<body>
  <form>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="type" value="" placeholder="Enter email" required>
      <br>
    <label for="Password">Password:</label>
    <input type="password" id="Password" name="type" value="" placeholder="Enter password" required>
      <br>
    <label for="Github">Github Username:</label>
    <input type="text" id="Github" name="type" value="" placeholder="Enter Github username">
      <br>
    <input type="radio" id="Enterprise" name="type" value="Enterprise" checked>
     <label for="Enterprise">Enterprise</label>
    <br>
    <input type="radio" id="Pro" name="type" value="Pro" checked> 
     <label for="Pro">Pro</label>
    <br>
    <input type="radio" id="Free" name="type" value="Free" checked>
     <label for="Free">Free</label>
    <br>
    <input type="checkbox" id="RememberMe" name="type" value="RememberMe">
    <label for="RememberMe">Remember Me</label>
    <br>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
