<!DOCTYPE html>
<html>
<head>
<title>Signup Form</title>
</head>

<body>
<form>

<input type="text" name="email" value="" placeholder="Enter email">
<br>
<input type="text" name="password" value="" placeholder="Enter password">
<br>
<input type="text" name="github" value="" placeholder="Enter Github username">
<br>
<input type="radio" name="type" value="Enterprise" checked> Enterprise<br>
<input type="radio" name="type" value="Pro" checked> Pro<br>
<input type="radio" name="type" value="Free" checked> Free<br>
<input type="checkbox" name="remember" value="Remember Me"> Remember Me<br>


<button type="submit">Submit</button>
</form>
</body>

</html>
